{% extends 'page.html' %}

{% block content %}

	<h1>Typer</h1>
	
	<h2>Character Sets</h2>
	{% if character_sets %}
		<ul>
			{% for character_set in character_sets %}
				<li><a href="/{{ character_set.key }}/">{{ character_set.name|escape }}</a></li>
			{% endfor %}
		</ul>
	{% endif %}
	
{% endblock %}
